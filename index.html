<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteIt</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <div class="header-logo">
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g clip-path="url(#clip0_0_8)">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M1.33333 1.33333H5.7778V5.7778H10.2222V10.2222H14.6667V14.6667H1.33333V1.33333Z"
                fill="white"
              />
            </g>
            <defs>
              <clipPath id="clip0_0_8">
                <rect width="16" height="16" fill="white" />
              </clipPath>
            </defs>
          </svg>
        </div>
        <h3 class="header-title">NoteIt</h3>
      </div>
      <div class="header-right">
        <div class="search-combo">
          <input placeholder="search here" class="input-search" type="text" />
          <img
            id="search-ico"
            class="search-icon"
            src="assets/images/search.svg"
            alt=""
          />
        </div>
        <img class="pfp" src="assets/images/pfp.jpeg" alt="profile picture" />
      </div>
    </header>

    <!-- <div class="container top-search">
      <input type="text" class="input-search" />
    </div> -->

    <main class="container">
      <section id="pinned-notes">
        <h2 class="section-header">Pinned</h2>
        <div class="notes-grid" id="pinned-notes-list"></div>
      </section>

      <section id="all-notes">
        <h2 class="section-header">All Notes</h2>
        <div class="notes-grid" id="all-notes-list"></div>
      </section>
      <button id="new-note-btn" class="floating-btn">+ New Note</button>
    </main>

    <aside id="note-editor" class="side-panel hidden">
      <div class="editor-header">
        <h2>NoteIt</h2>
        <button id="close-editor-btn" class="close-btn">&times;</button>
      </div>
      <form id="note-form">
        <label for="note-title">Title</label>
        <input
          type="text"
          id="note-title"
          name="title"
          placeholder="Title"
          required
        />

        <label for="note-tags">Tags</label>
        <div id="tags-container">
          <!-- Tag pills will be rendered here -->
          <input type="text" id="note-tag-input" placeholder="+ Add Tag" />
        </div>

        <label for="note-content">Note</label>
        <textarea
          id="note-content"
          name="content"
          placeholder="Type your note..."
          rows="8"
          required
        ></textarea>
        <button
          type="button"
          id="voice-btn"
          class="voice-btn"
          aria-label="Start voice input"
        >
          <img src="assets/images/voice.svg" alt="" />
        </button>
        <div class="editor-actions">
          <button type="button" id="cancel-btn" class="cancel-btn">
            Cancel
          </button>
          <button type="submit" id="save-btn" class="save-btn">Save</button>
        </div>
      </form>
    </aside>

    <!-- JS Scripts -->
    <script src="js/app.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/speech.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
  </body>
</html>
